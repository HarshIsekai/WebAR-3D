<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Add Light to make 3D model visible -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Use the menu card as an AR marker -->
        <a-marker preset="custom" type="pattern" url="pattern-Menu.patt">
            <!-- Load the 3D food model -->
            <a-gltf-model src="moon.glb" position="0 0.5 0" scale="5 5 5" rotation="0 180 0"></a-gltf-model>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
