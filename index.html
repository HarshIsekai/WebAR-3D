<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Use the menu card as an AR marker -->
        <a-marker preset="custom" type="pattern" url="pattern-Menu.patt">
            <!-- Load the 3D food model -->
            <a-entity position="0 0 0">
                <a-gltf-model src="moon.glb" position="0 2 -3" scale="3 3 3"></a-gltf-model>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
